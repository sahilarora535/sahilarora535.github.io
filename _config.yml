# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme
remote_theme             : "mmistakes/minimal-mistakes@4.19.1"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-GB"
title                    : &name "Sahil Arora"
title_separator          : "|"
subtitle                 : ""
name                     : *name
description              : &description "Sahil Arora is a problem solver and software engineer based out of India. He graduated from Indian Institute of Technology, Mandi with Bachelors in Technology, majoring in Computer Science Engineering."
url                      : &website "https://www.sahilarora.in"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "sahilarora535/sahilarora535.github.io"
teaser                   : "/assets/images/teaser.jpg"
logo                     : "/assets/images/icons/panda/Icon-196.png"
words_per_minute         : 200
comments:
  provider               : "disqus"
  disqus:
    shortname            : &username "sahilarora535"
atom_feed:
  path                   : # blank (default) uses feed.xml
search                   : true
search_full_content      : true
search_provider          : algolia
algolia:
  application_id         : 18HAR1GHEY
  index_name             : personal_website
  search_only_api_key    : bb3d56579ab215b450b2eedaa820ff46
  powered_by             : true

# Social Sharing
twitter:
  username               : *username
facebook:
  username               : *username
og_image                 : "/assets/images/icons/my/Icon-1024.png"
social:
  type                   : Person
  links: # An array of links to social media profiles
    - &linkedin https://www.linkedin.com/in/sahilarora535
    - &github https://github.com/sahilarora535
    - &twitter https://twitter.com/sahilarora535
    - &facebook https://www.facebook.com/sahilarora535
    - &instagram https://instagram.com/sahilarora.535

analytics:
  provider               : false # false (default), "google", "google-universal", "custom"

# Site Author
author:
  name             : *name
  avatar           : "/assets/images/icons/my/Icon-1024.png"
  bio              : *description
  location         : "Bengaluru, India"
  links:  &links
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: *linkedin
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *github
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *twitter
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: *facebook
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: *instagram

# Site Footer
footer:
  links: *links

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone:  	Asia/Calcutta


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

include: ["_pages"]

# Projects collection
collections:
  projects:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
      comments: true
      related: false
